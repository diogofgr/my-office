<!DOCTYPE html>
<html>
  <head>
    <title>The Lisbon Office</title>
  </head>
  <body>
    <!-- As if this Glitch were a typical HTML CodePen... -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>

    <!-- Use components defined in separate files. -->
    <script src="scripts/arrow-key-rotation.js"></script>
    <script src="scripts/play-on-window-click.js"></script>
    <script src="scripts/play-on-vrdisplayactivate-or-enter-vr.js"></script>
    <script src="scripts/hide-once-playing.js"></script>
    <script src="scripts/video-manager.js"></script>

    <!-- Specify our scene. -->
    <a-scene>
      <!-- The original example also has this 180 degree rotation, to appear to be going forward. -->
      <a-videosphere rotation="0 -90 0" src="#video"
                     video-manager
                     play-on-window-click
                     play-on-vrdisplayactivate-or-enter-vr>
      </a-videosphere>

      <!-- Define camera with zero user height, movement disabled and arrow key rotation added. -->
      <a-camera user-height="0" wasd-controls-enabled="false" arrow-key-rotation>
        <!-- Text element for display messaging.  Hide once video is playing. -->
        <a-entity id="msg" position="0 -0.3 -1.5" text="align:center;
                width:3;
                wrapCount:100;
                color:red;
                value:Click window to make the video play, if needed."
                hide-once-playing="#video">
        </a-entity>
        <a-cursor></a-cursor>
      </a-camera>

      <!-- Video menu -->
      <a-entity position="-2.5 2 -3">
        <a-entity
          btn-change-video
          rotation="0 20 0"
          geometry="primitive: plane; height: 0.5; width: 1"
          material="color: white"
          text="width: 4; value: Next Video >; color: black; align: center">
        </a-entity>
        <a-entity
          onClick="window.location.href='index.html'"
          position="0 -0.6 0"
          rotation="0 20 0"
          geometry="primitive: plane; height: 0.5; width: 0.8"
          material="color: white"
          text="width: 4; value: Home; color: black; align: center">
        </a-entity>
      </a-entity>

      <!-- Wait for the video to load. -->
      <a-assets>
        <!-- Single source video. -->
        <video id="video" style="display:none"
               autoplay loop crossorigin="anonymous" playsinline webkit-playsinline>
          <!-- MP4 video source. -->
          <source type="video/mp4"
               src="http://res.cloudinary.com/diogofgr/video/upload/v1507736492/ayutthaya_nulxnj.mp4" />
        </video>
      </a-assets>
    </a-scene>

    <!-- Show a button to switch to the multi-source example that shows detail. -->
    <button onClick="window.location.href='multi-source-detail.html'" style="display: none; position:absolute;top:10px;right:10px;">
      Switch to multi-source detail example
    </button>
  </body>
</html>
